<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Página principal</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <!-- Favicon -->
     <link rel="shortcut icon" href="../front_end/Pasta_Front_do_FIgma_100%/ícone da logo do site (favicon)/pngtree-circle-technology-abstract-logo-vector-minimalist-png-image_1881155-removebg-preview.png" type="image/x-icon">

    <!-- fontes usadas -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jersey+20&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Reem+Kufi:wght@400..700&display=swap" rel="stylesheet">

    <!-- CSS do style -->
    <link rel="stylesheet" href="editar_perfil.css" enctype="multipart/form-data">
  </head>
  <body>
    

    <!-- CAIXA PRINCIPAL CENTRALIZADA -->
    <div class="container-box">

        <!-- PERFIL -->
        <div class="row align-items-center mb-4">

            <div class="col-md-3 text-center">
                <img src="https://i.imgur.com/jQWTh5b.jpeg" class="foto-perfil">
            </div>

            <div class="col-md-9">
                <h3 class="mb-0">João Paulo Ferreira</h3>
                <p class="text-muted small mb-1">joaopaulo123@gmail.com</p>
                <p class="small text-secondary">Apenas um programador web :)</p>

                <div class="d-flex gap-3 mt-2">
                    <span>♂ Homem</span>
                    <span>
                        <img src="https://flagcdn.com/w20/br.png" class="me-1"> Brasil
                    </span>
                </div>
            </div>
        </div>

        <hr>

        <!-- FORMULÁRIO -->
        <form>
            <div class="row g-4">

                <!-- Nome -->
                <div class="col-md-6">
                    <label class="label-form">Nome:</label>
                    <input type="text" class="form-control input-custom">
                </div>

                <!-- País -->
                <div class="col-md-6">
                    <label class="label-form">País de origem:</label>
                    <input type="text" class="form-control input-custom">
                </div>

                <!-- Gênero -->
                <div class="col-md-6">
                    <label class="label-form">Gênero:</label>
                    <input type="text" class="form-control input-custom">
                </div>

                <!-- Descrição -->
                <div class="col-md-6">
                    <label class="label-form">Descrição do perfil:</label>
                    <textarea class="form-control input-custom" rows="2"></textarea>
                </div>

                <!-- Email -->
                <div class="col-md-6">
                    <label class="label-form">Email:</label>
                    <input type="email" class="form-control input-custom">
                </div>
            </div>

            <!-- BOTÃO ENVIAR -->
            <div class="text-end mt-4">
                <button type="submit" class="btn-enviar">Enviar</button>
            </div>
        </form>

    </div>

</body>
</html>
