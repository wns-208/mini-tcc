<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Exibindo todos os usuarios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  </head>
  <body>
    <div class="container" id="lista"></div>
    <script>
        //selecionando a div onde a lista sera exibida
        let lista = document.getElementById('lista');
    
        let usuario = { };

        const local_arquivo = "./assests/perfil/"

        function getUsuarios(){
                isLoading = true;

            fetch('http://localhost/mini-tcc/alberto_lucas_willian/back_end/gerenciamento_usuario/listar_usuarios.php',
                {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                }
            )
            .then(response => response.json())
            .then(response => {

                response.usuarios.forEach(usuario => {
                    // montando o visual da lista
                    let row = document.createElement('div');
                    row.classList.add('row');
                    row.setAttribute('id', usuario.usuario_id);
                    row.setAttribute('onclick', 'alert("Nome: ' + usuario.usuario_nome + 'ID: ' + usuario.usuario_id);

                    let col = document.createElement('div');
                    col.classList.add('col-12');

                    let p = document.createElement('p');
                    p.innerText = 'ID: ' + usuario.usuario_id + ' - Nome: ' + usuario.usuario_nome + ' - E-mail: ' + usuario.usuario_email + ' - Senha: ' + usuario.usuario_senha + ' - Foto: '
                    let img = document.createElement('img');
                    img.src = local_arquivo + usuario.usuario_foto_perfil;
                    col.appendChild(p);
                    col.appendChild(img);
                    row.appendChild(col);
                    lista.appendChild(row);
                });

            })
            .catch(erro => {
                console.log(erro);
            })
            .finally(()=>{
                isLoading = false;
            })
        }

        getUsuarios(); // Buscar Dados
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>    
</body>
</html>
