<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Buscar Usuario por ID</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  </head>
  <body>
    <label for="inputId">Digite o id do usuario</label>
    <input type="number" name="inputId" id="inputId">
    <button type="submit" onclick="getUsuarios()">Enviar</button>

    <script>
        let isLoading = false;
        
        function getUsuarios(){
            let id = document.querySelector("#inputId").value
            let usuario = { usuario_id: id };
                isLoading = true;

            fetch('http://localhost/mini-tcc/alberto_lucas_willian/back_end/gerenciamento_usuario/buscar_usuario_por_id.php',
                    {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(usuario)
                    }
                )
            .then(response => response.json())
            .then(response => {
                console.log(response);
            })
            .catch(erro => {
                console.log(erro);
            })
            .finally(()=>{
                isLoading = false;
            })
            id.value = ""
        }
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>    
</body>
</html>
