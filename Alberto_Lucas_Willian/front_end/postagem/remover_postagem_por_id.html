<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Remover postagem por ID</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  </head>
  <body>

    <label for="input_id">Digite o ID da postagem</label>
    <input type="number" name="input_id" id="input_id">
    <button type="submit">Enviar</button>

    <script>
        let id = document.querySelector("#input_id")
        let postagem = { postagem_id: id };
        let isLoading = false;

        function getPostagens(){
                isLoading = true;

            fetch('http://localhost/mini-tcc/alberto_lucas_willian/back_end/gerenciamento_postagem/remover_postagem_por_id.php',
                    {
                    method: 'DELETE',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(postagem)
                    }
                )
            .then(response => response.json())
            .then(response => {
                console.log(response);
            })
            .catch(erro => {
                console.log(erro);
            })
            .finally(()=>{
                isLoading = false;
            })
            id.value = "";
        }

        getPostagens(); // Buscar Dados
    </script>
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>    
</body>
</html>
